<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-header">Bai 1
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Ten</label>
                <input id="name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Tong thu nhap</label>
                <input id="income" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Nguoi phu thuoc</label>
                <input id="related" type="text" class="form-control">
            </div>
            <button id="tax" class="btn btn-success">Thue</button>
        </div>
        <div id="result1" class="card-footer text-muted" style="height: 50px;"></div>
    </div>

    <div class="card">
        <div class="card-header">Bai 2
        </div>
        <div class="card-body">
            <div class="dropdown">
                <label for="cars">Loai khach</label>
                <select name="dt" id="dt">
                    <option value="0" class="">Loai khach</option>
                    <option value="1" class="removeDevices">Nha dan</option>
                    <option value="2" class="addDevices">Doanh nghiep</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Ma KH</label>
                <input id="client_code" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">So kenh cao cap</label>
                <input id="chanel" type="text" class="form-control">
            </div>
            <div class="form-group devices">
                <label for="">So ket noi</label>
                <input id="devices" type="text" class="form-control">
            </div>
            <button id="tax" class="btn btn-success">Thue</button>
        </div>
        <div id="result1" class="card-footer text-muted" style="height: 50px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="BTThem5.js"></script>
</body>
</html>
